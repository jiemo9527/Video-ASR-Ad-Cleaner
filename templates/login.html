<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scanner Pro - Login</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { max-width: 400px; width: 100%; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .login-header { text-align: center; padding-bottom: 20px; }
        .btn-login { background-color: #0d6efd; color: white; padding: 10px; font-weight: 500; transition: all 0.2s; }
        .btn-login:hover { background-color: #0b5ed7; transform: translateY(-1px); box-shadow: 0 4px 8px rgba(13, 110, 253, 0.2); }
    </style>
</head>
<body>
    <div class="card login-card p-4">
        <div class="card-body">
            <div class="login-header">
                <img src="{{ url_for('static', filename='favicon.png') }}" width="64" height="64" class="mb-3" style="border-radius: 12px;">
                <h4 class="fw-bold text-dark">Scanner Pro</h4>
                <p class="text-muted small">自动化合规检测系统</p>
            </div>

            {% if error %}
            <div class="alert alert-danger py-2 small border-0 bg-danger bg-opacity-10 text-danger text-center mb-4">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-secondary">用户名</label>
                    <input type="text" name="username" class="form-control" required autofocus>
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold text-secondary">密码</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-login rounded-3">登 录</button>
                </div>
            </form>
        </div>
        <div class="card-footer bg-white border-0 text-center py-3">
            <small class="text-muted" style="font-size: 11px;">Protected by Login Guard</small>
        </div>
    </div>
</body>
</html>
